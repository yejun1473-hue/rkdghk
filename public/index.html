<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검 강화하기</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>검 강화하기</h1>
            <div class="user-info">
                <span id="username">게스트</span>
                <div class="currency">
                    <span class="gold">G: <span id="gold">0</span></span>
                    <span class="choco">C: <span id="choco">0</span></span>
                    <span class="money">M: <span id="money">0</span></span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="game-container">
                <div class="weapon-display">
                    <div class="weapon-type-toggle">
                        <button id="toggleWeaponType" class="btn">무기 전환: 검</button>
                    </div>
                    <div class="weapon-info">
                        <h2 id="weaponName">기본 검</h2>
                        <p>강화 단계: <span id="weaponLevel">+0</span></p>
                        <p>공격력: <span id="weaponAttack">10</span></p>
                        <p>가격: <span id="weaponPrice">0</span> G</p>
                    </div>
                </div>

                <div class="enhance-panel">
                    <div class="enhance-info">
                        <div>강화 확률: <span id="successRate">100%</span></div>
                        <div>유지 확률: <span id="maintainRate">0%</span></div>
                        <div>파괴 확률: <span id="destroyRate">0%</span></div>
                        <div>비용: <span id="enhanceCost">10</span>G</div>
                    </div>
                    <button id="enhanceBtn" class="btn enhance-btn">강화하기</button>
                    <button id="sellBtn" class="btn sell-btn">판매하기</button>
                </div>

                <div class="inventory-panel">
                    <h3>인벤토리</h3>
                    <div class="inventory-grid" id="inventory">
                        <!-- Inventory items will be added here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="notification-panel">
                <h3>알림</h3>
                <div class="notifications" id="notifications">
                    <!-- Notifications will be added here -->
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="enhance">
                <i class="material-icons">build</i>
                <span>강화</span>
            </button>
            <button class="nav-btn" data-tab="shop">
                <i class="material-icons">store</i>
                <span>상점</span>
            </button>
            <button class="nav-btn" data-tab="battle">
                <i class="material-icons">sports_martial_arts</i>
                <span>배틀</span>
            </button>
            <button class="nav-btn" data-tab="ranking">
                <i class="material-icons">leaderboard</i>
                <span>랭킹</span>
            </button>
            <button class="nav-btn" data-tab="profile">
                <i class="material-icons">person</i>
                <span>프로필</span>
            </button>
        </nav>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <h2>로그인</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usernameInput">사용자명</label>
                        <input type="text" id="usernameInput" name="username" placeholder="사용자명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="codeInput">코드</label>
                        <input type="password" id="codeInput" name="code" placeholder="코드를 입력하세요" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn" id="loginBtn">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
