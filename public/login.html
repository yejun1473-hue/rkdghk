<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 강화 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="login-container text-white">
        <h1 class="text-3xl font-bold text-center mb-8">강화 게임</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">아이디</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 rounded input-field"
                       placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 rounded input-field"
                       placeholder="비밀번호를 입력하세요">
            </div>
            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-blue-300 hover:underline">회원가입</a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition-colors">
                    로그인
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/index.html';
                } else {
                    alert(data.message || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
